<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="container">
        <div class="row">
          <div id="pantalla" class="col-4 offset-0 mt-5 mb-4">0</div>
        </div>

        <div class="row">
          <button id="limpiar" class="btn btn-danger col-3">CE</button>
          <button id="borrar" class="btn btn-secondary col-1">&lt;</button>
          
        </div>
        <div class="row">
          <button class="n btn btn-primary col-1">7</button>
          <button class="n btn btn-primary col-1">8</button>
          <button class="n btn btn-primary col-1">9</button>
          <button class="operador btn btn-secondary col-1">/</button>
        </div>
        <div class="row">
          
          <button class="n btn btn-primary col-1">4</button>
          <button class="n btn btn-primary col-1">5</button>
          <button class="n btn btn-primary col-1">6</button>
          <button class="operador btn btn-secondary col-1">*</button>
        </div>
        
        <div class="row">
            <button class="n btn btn-primary col-1">1</button>
            <button class="n btn btn-primary col-1">2</button>
            <button class="n btn btn-primary col-1">3</button>
            <button class="operador btn btn-secondary col-1">-</button>
        </div>
            
        <div class="row">
          <button class="n btn btn-primary col-1">0</button>
          <button id="punto" class="btn btn-secondary col-1">.</button>
          <button id="igual" class="btn btn-success col-1">=</button>
          <button class="operador btn btn-secondary col-1">+</button>
        </div>
        
      </div>


<script>
    const pantalla = document.getElementById("pantalla");
    const limpiar = document.getElementById("limpiar");
    const operadores = document.getElementsByClassName("operador");
    const ns = document.getElementsByClassName("n");
    const punto = document.getElementById("punto");
    const igual = document.getElementById("igual");
    const borrar = document.getElementById("borrar");

    let n1 = null;
    let n2 = null;
    let op = null;

    limpiar.addEventListener("click", function() {
    pantalla.innerHTML = "0";
    n1 = null;
    n2 = null;
    op = null;
    });

    borrar.addEventListener("click", function() {
    pantalla.innerHTML = pantalla.innerHTML.slice(0, -1);
    if (pantalla.innerHTML === "") {
        pantalla.innerHTML = "0";
    }
    });

    for (let i = 0; i < operadores.length; i++) {
    operadores[i].addEventListener("click", function() {
        op = this.innerHTML;
        n1 = parseFloat(pantalla.innerHTML);
        pantalla.innerHTML = "0";
    });
    }

    for (let i = 0; i < ns.length; i++) {
    ns[i].addEventListener("click", function() {
        if (pantalla.innerHTML === "0") {
        pantalla.innerHTML = this.innerHTML;
        } else {
        pantalla.innerHTML += this.innerHTML;
        }
    });
    }

    punto.addEventListener("click", function() {
    if (pantalla.innerHTML.indexOf(".") === -1) {
        pantalla.innerHTML += ".";
    }
    });

    igual.addEventListener("click", function() {
    n2 = parseFloat(pantalla.innerHTML);

        switch (op) {
            case "+":
            pantalla.innerHTML = n1 + n2;
            break;
            case "-":
            pantalla.innerHTML = n1 - n2;
            break;
            case "*":
            pantalla.innerHTML = n1 * n2;
            break;
            case "/":
            pantalla.innerHTML = n1 / n2;
            break;
            default:
            break;
        }

        n1 = null;
        n2 = null;
        op = null;
    });

</script>
</body>
</html>
